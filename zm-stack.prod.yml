version: '3.7'

services:
  zm:
    volumes:
      - zmdbvol:/var/lib/mysql
      - zmlogvol:/var/log/zm
      - zmevent:/var/cache/zoneminder
    ports:
      - 2080:80

volumes:
  zmdbvol:
    driver: local
    driver_opts:
      type: "nfs4"
      o: "addr=${ZM_NFS_SERVER},rw"
      device: ":/zm/mysql"
  zmlogvol:
    driver: local
    driver_opts:
      type: "nfs4"
      o: "addr=${ZM_NFS_SERVER},rw"
      device: ":/zm/log"
  zmevent:
    driver: local
    driver_opts:
      type: "nfs4"
      o: "addr=${EVENT_NFS_SERVER},rw"
      device: ":/media/zoneminder"
